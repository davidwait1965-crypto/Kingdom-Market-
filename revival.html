<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revival - Kingdom Market</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* BACKGROUND + GLOW */
        .background {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #444 0%, #000 70%);
            z-index: 0;
        }

        .overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.18) 0%,
                rgba(0, 0, 0, 0.9) 70%
            );
            pointer-events: none;
        }

        /* CONTENT */
        .content {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 30px auto 60px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 38px;
            margin: 0;
            text-shadow: 0 0 12px black, 0 0 24px rgba(255,215,0,0.6);
        }

        header p {
            margin-top: 10px;
            font-size: 17px;
            color: #f0e6c8;
            text-shadow: 0 0 6px black;
        }

        /* VIDEO SECTION */
        .video-section {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .video-section h2 {
            font-size: 24px;
            margin-bottom: 12px;
            text-shadow: 0 0 10px black;
        }

        /* GOLD-FRAMED WRAPPER + ROTATION */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 18px;
            animation: goldGlow 3s infinite alternate;
            box-shadow:
                0 0 20px rgba(255, 215, 0, 0.4),
                0 0 40px rgba(255, 215, 0, 0.25);
        }

        .video-wrapper::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 ratio */
        }

        .video-wrapper > .rotating-item {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .rotating-item {
            display: none;
        }

        .rotating-item.active {
            display: block;
        }

        .rotating-item iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 18px;
        }

        @keyframes goldGlow {
            from { box-shadow: 0 0 18px rgba(255, 215, 0, 0.35); }
            to   { box-shadow: 0 0 60px rgba(255, 215, 0, 1); }
        }

        /* STORY BLOCK */
        .story-box {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.65);
            border-radius: 14px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            padding: 20px 18px;
            box-shadow: 0 0 22px rgba(0, 0, 0, 0.75);
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
        }

        .story-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 22px;
            color: #ffd700;
        }

        .story-box p {
            font-size: 16px;
            line-height: 1.7;
        }

        /* CAROUSEL */
        .carousel-section {
            margin-top: 30px;
        }

        .carousel-section h3 {
            text-align: center;
            font-size: 22px;
        }

        .carousel-section p {
            text-align: center;
            color: #f0e6c8;
            max-width: 700px;
            margin: 0 auto 16px auto;
        }

        .revival-carousel {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .revival-card {
            min-width: 240px;
            max-width: 260px;
            background: radial-gradient(circle at top, #333 0%, #000 65%);
            border-radius: 14px;
            border: 1px solid rgba(255, 215, 0, 0.6);
            padding: 14px;
            box-shadow: 0 0 18px rgba(0,0,0,0.9);
            scroll-snap-align: start;
        }

        .revival-card h4 {
            font-size: 16px;
            color: #ffd700;
            margin: 0 0 8px 0;
        }

        .revival-card p {
            font-size: 14px;
            line-height: 1.6;
            margin: 0 0 8px 0;
        }

        .revival-card a {
            color: #ffe27a;
            text-decoration: none;
            font-weight: bold;
        }

        .revival-card a:hover {
            text-decoration: underline;
        }

        .cta-section {
            margin-top: 30px;
            text-align: center;
        }

        .cta-section h3 {
            font-size: 22px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 20px;
            background: #ffd700;
            color: #000;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 16px rgba(255,215,0,0.9);
        }

        .cta-button:hover {
            background: #fff0a8;
            transform: scale(1.05);
        }

        /* DROP DOWN MENU */
        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }

        .menu-button {
            background: #222;
            color: white;
            padding: 10px 14px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            background: white;
            position: absolute;
            min-width: 180px;
            margin-top: 6px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px black;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            font-size: 16px;
            color: #222;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #eee;
        }

        .menu-container.show .dropdown-content {
            display: block;
        }

        /* BACK LINKS */
        .back-links {
            text-align: center;
            margin-top: 35px;
        }

        .back-links a {
            color: #ffd700;
            text-decoration: none;
        }

        .back-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

       <!-- MAIN FEATURED ROTATING MEDIA -->
<section class="video-section">
    <h2>Featured Revival Moment</h2>

    <div class="video-wrapper">

        <!-- Slide 1 — YouTube -->
        <div class="rotating-item active">
            <iframe
                src="https://www.youtube-nocookie.com/embed/dt0lcGF3rmk?autoplay=1&mute=1&loop=1&playlist=dt0lcGF3rmk"

        <!-- Slide 2 — Instagram Reel -->
        <div class="rotating-item">
            <iframe
                src="https://www.instagram.com/reel/DPP9gAcgP_9/embed"
                allowtransparency="true"
                allowfullscreen>
            </iframe>
        </div>

    </div>
</section>

<!-- ROTATION SCRIPT -->
<script>
    const slides = document.querySelectorAll('.rotating-item');
    let currentSlide = 0;

    function showNextSlide() {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    setInterval(showNextSlide, 30000); // 30s rotation
</script>
