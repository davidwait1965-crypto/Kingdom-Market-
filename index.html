<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom Market</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #000;
        }

        /* FULLSCREEN SCRIPTURE BACKGROUND */
        .scripture-background {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #333 0%, #000 60%, #000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
        }

        /* IMPROVED CLARITY VERSE TEXT */
        .scripture-text {
            max-width: 80%;
            text-align: center;
            color: rgba(255, 255, 255, 0.33);   /* clearer */
            font-size: 30px;                   /* slightly larger */
            font-weight: 700;                  /* bold */
            line-height: 1.4;
            margin-top: 180px;
            text-shadow: 
                0 0 10px rgba(0, 0, 0, 0.55),
                0 0 20px rgba(0, 0, 0, 0.35);  /* soft contrast glow */
        }

        /* GLOW OVERLAY */
        .glow-overlay {
            position: fixed;
            inset: 0;
            z-index: 1;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.20) 0%, 
                rgba(0, 0, 0, 0.65) 70%,  
                rgba(0, 0, 0, 0.90) 100%
            );
            backdrop-filter: blur(3px);
            pointer-events: none;
        }

        /* ALL SITE CONTENT ABOVE BACKGROUNDS */
        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        header {
            background: rgba(34, 34, 34, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .logo-container {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 35px;
        }

        .logo-container img {
            width: 280px;
        }

        .container {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .product button:hover {
            background: #444;
        }

        /* MENU (TOP LEFT) */
        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }

        .menu-button {
            background: #222;
            color: white;
            padding: 10px 14px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #fff;
            min-width: 180px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 8px 0;
            margin-top: 6px;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #222;
            text-decoration: none;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background: #f0f0f0;
        }

        .menu-container.show .dropdown-content {
            display: block;
        }

    </style>
</head>

<body>

    <!-- SCRIPTURE BACKGROUND -->
    <div class="scripture-background">
        <div class="scripture-text" id="scriptureText"></div>
    </div>

    <!-- GLOW OVERLAY -->
    <div class="glow-overlay"></div>

    <!-- ALL MAIN CONTENT -->
    <div class="content-wrapper">

        <!-- DROPDOWN MENU -->
        <div class="menu-container">
            <button class="menu-button">â˜° Menu</button>
            <div class="dropdown-content">
                <a href="#">About Us</a>
                <a href="#">Accessories</a>
                <a href="#">Gifts</a>
                <a href="#">Featured Collection</a>
                <a href="#">Shop All</a>
            </div>
        </div>

        <header>Kingdom Market</header>

        <!-- LOGO -->
        <div class="logo-container">
            <img src="Storelogo.png" alt="Kingdom Market Logo">
        </div>
