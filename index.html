<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kingdom Market</title>
  <meta name="theme-color" content="#000000" />
  <!-- If you have menu.css, include it AFTER you fix its body styles -->
  <!-- <link rel="stylesheet" href="menu.css" /> -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;   /* keep black background */
      color: #fff;        /* make text visible! */
    }

    .scripture-background {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #333 0%, #000 60%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
    }

    .scripture-text {
      max-width: 80%;
      text-align: center;
      color: rgba(255, 215, 0, 0.35);
      font-size: 30px;
      font-weight: 700;
      line-height: 1.4;
      margin-top: 180px;
      text-shadow:
        0 0 12px rgba(255, 215, 0, 0.45),
        0 0 22px rgba(255, 215, 0, 0.35),
        0 0 38px rgba(255, 215, 0, 0.2);
    }

    .glow-overlay {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: radial-gradient(
        circle at center,
        rgba(255, 215, 0, 0.2) 0%,
        rgba(0, 0, 0, 0.65) 70%,
        rgba(0, 0, 0, 0.9) 100%
      );
      backdrop-filter: blur(2px);
      pointer-events: none;
    }

    .content-wrapper {
      position: relative;
      z-index: 2; /* stays above background + glow */
      min-height: 100vh;
    }

    header {
      background: rgba(34, 34, 34, 0.9);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    .logo-container {
      text-align: center;
      margin-top: 25px;
      margin-bottom: 35px;
    }

    .logo-container img {
      width: 280px;
      height: auto;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto 40px auto;
    }

    /* CAPTION */
    .caption-section {
      max-width: 900px;
      margin: 0 auto 40px auto;
      text-align: center;
    }

    .caption-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .caption-section p {
      font-size: 16px;
      line-height: 1.6;
      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- SCRIPTURE BACKGROUND -->
  <div class="scripture-background">
    <div class="scripture-text">
      “But seek ye first the kingdom of God, and his righteousness;
      and all these things shall be added unto you.” – Matthew 6:33
    </div>
  </div>

  <div class="glow-overlay"></div>

  <div class="content-wrapper">
    <header>
      Kingdom Market
    </header>

    <div class="logo-container">
      <!-- Replace with your actual logo -->
      <img src="logo.png" alt="Kingdom Market Logo" />
    </div>

    <div class="container">
      <section class="caption-section">
        <h2>Welcome to Kingdom Market</h2>
        <p>
          A marketplace built on kingdom principles — where integrity,
          generosity, and excellence shape every interaction.
        </p>
      </section>
    </div>
  </div>

  <!-- If you have menu.js, include it AFTER this works -->
  <!-- <script src="menu.js" defer></script> -->
</body>
</html>
