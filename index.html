<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom Market</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f6f6;
        }

        header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        .logo-container {
            text-align: center;
            margin-top: 25px;
            margin-bottom: 35px;
        }

        .logo-container img {
            width: 280px; /* adjust the logo size here */
        }

        .container {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background: #222;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .product button:hover {
            background: #444;
        }
    </style>
</head>

<body>

    <header>Kingdom Market</header>

    <!-- LOGO SECTION -->
    <div class="logo-container">
        <img src="Storelogo.png" alt="Kingdom Market Logo">
    </div>

    <div class="container">
        <h2>Featured Products</h2>

        <div class="product-grid">

            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/220x200?text=Product+1" alt="Product 1" />
                <h3>Product Name 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/220x200?text=Product+2" alt="Product 2" />
                <h3>Product Name 2</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/220x200?text=Product+3" alt="Product 3" />
                <h3>Product Name 3</h3>
                <p>$14.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

</body>
</html>
