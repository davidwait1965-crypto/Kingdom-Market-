<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #000;
}

/* HIDDEN MENU LINKS */
.hidden-link {
  display: none !important;
}

/* FULLSCREEN SCRIPTURE BACKGROUND */
.scripture-background {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #333 0%, #000 60%, #000 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 0;
}

.scripture-text {
  max-width: 80%;
  text-align: center;
  color: rgba(255, 215, 0, 0.35);
  font-size: 30px;
  font-weight: 700;
  line-height: 1.4;
  margin-top: 180px;
  text-shadow:
    0 0 12px rgba(255, 215, 0, 0.45),
    0 0 22px rgba(255, 215, 0, 0.35),
    0 0 38px rgba(255, 215, 0, 0.2);
}

/* GLOW OVERLAY */
.glow-overlay {
  position: fixed;
  inset: 0;
  z-index: 1;
  background: radial-gradient(
    circle at center,
    rgba(255, 215, 0, 0.2) 0%,
    rgba(0, 0, 0, 0.65) 70%,
    rgba(0, 0, 0, 0.9) 100%
  );
  backdrop-filter: blur(2px);
  pointer-events: none;
}

.content-wrapper {
  position: relative;
  z-index: 2;
}

/* HEADER + LOGO */
header {
  background: rgba(34, 34, 34, 0.9);
  color: #fff;
  padding: 20px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

.logo-container {
  text-align: center;
  margin-top: 25px;
  margin-bottom: 35px;
}

.logo-container img {
  width: 280px;
  height: auto;
}

/* MAIN CONTENT WRAPPER */
.container {
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto 40px auto;
}

/* MENU */
.menu-container {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 9999;
}

.menu-button {
  background: #222;
  color: #fff;
  padding: 10px 14px;
  font-size: 18px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background: #fff;
  min-width: 180px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  padding: 8px 0;
  margin-top: 6px;
}

.dropdown-content a {
  display: block;
  padding: 10px 15px;
  color: #222;
  text-decoration: none;
  font-size: 16px;
}

.dropdown-content a:hover {
  background: #f0f0f0;
}

.menu-container.show .dropdown-content {
  display: block;
}

/* CAPTION SECTION */
.caption-section {
  max-width: 900px;
  margin: 25px auto 30px auto;
  padding: 18px;
  text-align: center;
  color: #f5f5f5;
  font-size: 16px;
  line-height: 1.7;
  background: rgba(0, 0, 0, 0.55);
  border-radius: 12px;
  border: 1px solid rgba(255, 215, 0, 0.4);
  box-shadow: 0 0 22px rgba(0, 0, 0, 0.7);
  text-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
}

/* VIDEO */
.video-wrapper {
  position: relative;
  width: 100%;
  max-width: 720px;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 16px;
  animation: goldGlow 3s infinite alternate;
  box-shadow:
    0 0 20px rgba(255, 215, 0, 0.4),
    0 0 40px rgba(255, 215, 0, 0.25);
}

.video-wrapper::before {
  content: "";
  display: block;
  padding-top: 56.25%;
}

.video-wrapper iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 16px;
}

@keyframes goldGlow {
  from {
    box-shadow:
      0 0 18px rgba(255, 215, 0, 0.35),
      0 0 30px rgba(255, 215, 0, 0.2);
  }
  to {
    box-shadow:
      0 0 35px rgba(255, 215, 0, 0.7),
      0 0 60px rgba(255, 215, 0, 1);
  }
}

/* CONNECT SECTION */
.connect-section {
  margin-top: 35px;
  margin-bottom: 50px;
  text-align: center;
  color: #fff;
  padding: 20px;
  background: rgba(0, 0, 0, 0.45);
  border: 1px solid rgba(255, 215, 0, 0.35);
  border-radius: 12px;
  box-shadow: 0 0 18px rgba(255, 215, 0, 0.25);
  backdrop-filter: blur(3px);
}

.connect-section h2 {
  font-size: 26px;
  color: #ffd700;
  text-shadow: 0 0 12px #000;
}

.connect-button {
  display: inline-block;
  padding: 12px 22px;
  background: #ffd700;
  color: #000;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  border-radius: 8px;
  box-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
  transition: 0.3s;
}

/* FOOTER */
.footer-section {
  background: rgba(0, 0, 0, 0.65);
  border-top: 1px solid rgba(255, 215, 0, 0.35);
  margin-top: 40px;
  padding: 30px 20px 35px;
  text-align: center;
  color: #fff;
  backdrop-filter: blur(3px);
}
</style>
</head>
