<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner With Us - Kingdom Market</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #333 0%, #000 70%);
            color: white;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.18) 0%,
                rgba(0, 0, 0, 0.85) 65%
            );
            pointer-events: none;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 40px auto 60px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 38px;
            margin-bottom: 10px;
            text-shadow: 0 0 12px black, 0 0 20px rgba(255,215,0,0.4);
        }

        p.lead {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .form-card {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 28px rgba(255, 215, 0, 0.25);
            padding: 25px 20px 30px;
            backdrop-filter: blur(4px);
        }

        .form-row {
            margin-bottom: 18px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 15px;
            margin-bottom: 6px;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.45);
            font-size: 15px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.8);
            color: white;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.9);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 12px 22px;
            background: #ffd700;
            color: #000;
            font-weight: bold;
            font-size: 17px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 14px rgba(255, 215, 0, 0.8);
            transition: 0.3s ease;
            animation: glowPulse 2s infinite alternate;
        }

        .submit-btn:hover {
            background: #fff0a8;
            transform: scale(1.04);
        }

        @keyframes glowPulse {
            from {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            }
            to {
                box-shadow: 0 0 22px rgba(255, 215, 0, 1);
            }
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #ffd700;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="content">
        <h1>Partner With Kingdom Market</h1>
        <p class="lead">
            We’re always looking to partner with creators, brands, and businesses who produce
            <strong>faith-inspired, high-quality products</strong>. Fill out the form below and our team will
            review your submission and reach out with next steps.
        </p>

        <div class="form-card">
            <!-- This uses a simple mailto form. You can change the email address below. -->
            <form action="mailto:kingdommarketaffiliation@gmail.com" method="post" enctype="text/plain">
                <div class="form-row">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="Name" required>
                </div>

                <div class="form-row">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="Email" required>
                </div>

                <div class="form-row">
                    <label for="brand">Brand / Company Name</label>
                    <input type="text" id="brand" name="Brand">
                </div>

                <div class="form-row">
                    <label for="products">What type of products do you offer? *</label>
                    <input type="text" id="products" name="Products" placeholder="e.g., hoodies, jewelry, art prints" required>
                </div>

                <div class="form-row">
                    <label for="links">Website / Social Media Links</label>
                    <input type="text" id="links" name="Links" placeholder="Website, Instagram, Etsy, etc.">
                </div>

                <div class="form-row">
                    <label for="message">Tell us about your vision and how it aligns with Kingdom Market *</label>
                    <textarea id="message" name="Message" required></textarea>
                </div>

                <div style="text-align:center;">
                    <button type="submit" class="submit-btn">Submit Application</button>
                </div>
            </form>
        </div>

        <div class="back-link">
            <p><a href="index.html">← Back to Home</a></p>
        </div>
    </div>
</body>
</html>
