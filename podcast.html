<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast - Kingdom Market</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .podcast-background {
            position: fixed;
            inset: 0;
            background: url("podback.png") no-repeat center center/cover;
            z-index: -2;
            filter: brightness(0.88);
        }

        .podcast-glow {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at top,
                rgba(255, 215, 0, 0.25) 0%,
                rgba(0, 0, 0, 0.75) 70%);
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            max-width: 1100px;
            margin: 40px auto 60px auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 34px;
            margin: 0;
            text-shadow: 0 0 12px black, 0 0 26px rgba(255,215,0,0.7);
        }

        header p {
            color: #f7f0cc;
            margin-top: 10px;
            font-size: 16px;
            text-shadow: 0 0 6px black;
        }

        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 9999;
        }

        .menu-button {
            background: #222;
            color: white;
            padding: 10px 14px;
            font-size: 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            background: #fff;
            min-width: 190px;
            position: absolute;
            border-radius: 8px;
            padding: 8px 0;
            margin-top: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
        }

        .dropdown-content a {
            color: #222;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background: #f0f0f0;
        }

        .menu-container.show .dropdown-content {
            display: block;
        }

        .podcast-wrapper {
            max-width: 700px;
            margin: 30px auto;
            padding: 18px;
            background: rgba(0,0,0,0.65);
            border: 1px solid rgba(255,215,0,0.4);
            border-radius: 14px;
            box-shadow: 0 0 28px rgba(255,215,0,0.35);
        }

        .back-links {
            text-align: center;
            margin-top: 35px;
        }

        .back-links a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 12px;
        }

        .back-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="podcast-background"></div>
    <div class="podcast-glow"></div>

    <!-- MENU -->
    <div class="menu-container">
        <button class="menu-button">☰ Menu</button>
        <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="revival.html">Revival</a>
            <a href="prophetic.html">Prophetic Words & Teachings</a>
            <a href="podcast.html">Podcast</a>
            <a href="#">Accessories</a>
            <a href="#">Gifts</a>
            <a href="#">Featured Collection</a>
            <a href="#">Shop All</a>
        </div>
    </div>

    <div class="content-wrapper">

        <header>
            <h1>Kingdom Market Podcast</h1>
            <p>Teachings, encouragement, conversations, and Kingdom revelation — now in audio form.</p>
        </header>

        <!-- SPOTIFY PODCAST -->
        <div class="podcast-wrapper">
            <iframe
                style="border-radius:12px"
                src="https://open.spotify.com/embed/show/4ImFdiuFOYnto9zRPXu6T4?utm_source=generator"
                width="100%"
                height="352"
                frameborder="0"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>

        <!-- JOHN BEVERE PODCAST -->
        <div class="podcast-wrapper">
            <iframe
                allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
                frameborder="0"
                height="450"
                style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.podcasts.apple.com/us/podcast/the-john-bevere-podcast/id1744019971">
            </iframe>
        </div>

        <!-- BETHEL SERMON OF THE WEEK -->
        <div class="podcast-wrapper">
            <iframe
                allow="autoplay *; encrypted-media *; fullscreen *; clipboard-write"
                frameborder="0"
                height="450"
                style="width:100%;max-width:660px;overflow:hidden;border-radius:10px;"
                sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                src="https://embed.podcasts.apple.com/us/podcast/bethel-redding-sermon-of-the-week/id1607778827">
            </iframe>
        </div>

        <div class="back-links">
            <a href="index.html">← Back to Home</a>
            <span>|</span>
            <a href="prophetic.html">Prophetic Words</a>
        </div>

    </div>

    <script>
        const menuButton = document.querySelector('.menu-button');
        const menuContainer = document.querySelector('.menu-container');

        menuButton.addEventListener('click', () => {
            menuContainer.classList.toggle('show');
        });
    </script>

</body>
</html>
