<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast - Kingdom Market</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        /* BACKGROUND + GLOW */
        .scripture-background {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top, #333 0%, #000 60%, #000 100%);
            z-index: 0;
        }

        .glow-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(
                circle at center,
                rgba(255, 215, 0, 0.20) 0%,
                rgba(0, 0, 0, 0.85) 70%
            );
            z-index: 1;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            max-width: 1100px;
            margin: 40px auto 60px auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 34px;
            margin: 0;
            text-shadow: 0 0 12px black, 0 0 26px rgba(255,215,0,0.7);
        }
