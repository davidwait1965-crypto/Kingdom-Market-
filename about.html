    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow-y: auto;
        }

        /* FULLSCREEN BLOSSOM BACKGROUND */
        .background {
            position: fixed;
            inset: 0;
            background: url('cherryblossom.jpeg') no-repeat center center/cover;
            filter: brightness(0.6) saturate(1.2);
            z-index: 0;
        }

        /* DARK OVERLAY TO MAKE TEXT POP */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        /* FLOATING PETALS LAYER (AROUND OUTSKIRTS) */
        .petals {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .petal {
            position: absolute;
            width: 18px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #ffe6f2 0%, #ffb6d9 40%, #ff6fa8 100%);
            border-radius: 60% 40% 60% 40%;
            opacity: 0.8;
            filter: blur(0.3px);
            animation: floatPetal 16s linear infinite;
        }

        /* Different sizes / speeds / positions for variety */
        .petal.p1 { top: -10%; left: 5%;  width: 20px; height: 32px; animation-duration: 18s; }
        .petal.p2 { top: -15%; left: 90%; width: 16px; height: 26px; animation-duration: 19s; }
        .petal.p3 { top: -20%; left: 15%; width: 14px; height: 24px; animation-duration: 17s; }
        .petal.p4 { top: -18%; left: 75%; width: 22px; height: 34px; animation-duration: 21s; }
        .petal.p5 { top: -12%; left: 40%; width: 18px; height: 28px; animation-duration: 20s; }
        .petal.p6 { top: -25%; left: 0%;  width: 16px; height: 26px; animation-duration: 22s; }
        .petal.p7 { top: -22%; left: 60%; width: 20px; height: 30px; animation-duration: 19s; }
        .petal.p8 { top: -18%; left: 30%; width: 14px; height: 22px; animation-duration: 23s; }
        .petal.p9 { top: -16%; left: 82%; width: 18px; height: 28px; animation-duration: 24s; }
        .petal.p10{ top: -24%; left: 50%; width: 20px; height: 32px; animation-duration: 26s; }

        @keyframes floatPetal {
            0% {
                transform: translate3d(0, 0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            50% {
                transform: translate3d(-20px, 55vh, 0) rotate(140deg);
            }
            100% {
                transform: translate3d(20px, 110vh, 0) rotate(260deg);
                opacity: 0;
            }
        }

        /* MAIN CONTENT LAYER (ON TOP) */

            position: relative;
            z-index: 3;
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

            margin-bottom: 30px;
            text-shadow: 0 0 12px rgba(0,0,0,0.7);
        }
